<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphic D&D Toolkit</title>
  <style>
    :root {
      --bg-image: url('Images/bg-light.jpg');
      --text-color: #000;
      --die-bg: rgba(255, 255, 255, 0.2);
      --result-color: #0077cc;
      --history-bg: rgba(255,255,255,0.15);
    }
    body.dark {
      --bg-image: url('Images/bg-dark.jpg');
      --text-color: #fff;
      --die-bg: rgba(0, 0, 0, 0.3);
      --result-color: #00ffe0;
      --history-bg: rgba(0,0,0,0.3);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      color: var(--text-color);
      text-align: center;
      padding: 2em;
      transition: background-image 0.5s, color 0.5s;
    }

    /* Nav bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.5em;
      margin-bottom: 1.5em;
      padding: 0.75em 1em;
      background: var(--die-bg);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .nav-links {
      display: flex;
      gap: 1.5em;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.7;
    }
    .toggle-btn,
    .info-btn,
    .clear-btn {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.3);
      color: var(--text-color);
      backdrop-filter: blur(4px);
    }

    h1 {
      margin-bottom: 1em;
      font-size: 2em;
    }

    .dice-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }
    .die {
      width: 140px;
      height: 200px;
      border-radius: 16px;
      background: var(--die-bg);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .die:hover {
      transform: scale(1.05);
    }
    .die svg {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5em;
      fill: var(--text-color);
    }
    .die-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .modifier-container {
      margin: 0.5em 0;
      display: flex;
      align-items: center;
      gap: 0.25em;
      font-size: 0.9em;
    }
    .modifier-container input {
      width: 3em;
      padding: 0.15em;
      font-size: 0.9em;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.2);
      text-align: center;
    }
    .result {
      margin-top: 0.5em;
      font-size: 1em;
      color: var(--result-color);
    }
    /* Dice throw animation */
    .animate {
      animation: throwDice 0.6s ease;
    }
    @keyframes throwDice {
      0%   { transform: translateY(0) rotate(0deg); }
      30%  { transform: translateY(-20px) rotate(20deg); }
      60%  { transform: translateY(10px) rotate(-20deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    /* Roll history */
    #history-container {
      margin-top: 2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: var(--history-bg);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 1em;
      text-align: left;
      border: 1px solid rgba(255,255,255,0.2);
    }
    #history-container h2 {
      margin-top: 0;
    }
    #history {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      padding-left: 0;
      margin-bottom: 1em;
    }
    #history li {
      padding: 0.25em 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="checks.html">Checks</a>
      <a href="spellslots.html">Spell Slots</a>
      <a href="combatflow.html">Combat Flow</a>
      <a href="dice.html">Dice</a>
      <a href="charactersheet.html">Character Sheet</a>
    </div>
    <button class="toggle-btn" onclick="toggleTheme()">üåì Theme</button>
  </nav>

  <h1>üé≤ Glassmorphic D&D Dice Roller</h1>
  <button class="info-btn" onclick="alert('Dice roll sound by ZapSplat: zapsplat_leisure_dice_small_throw_onto_wood_surface_001_81064.mp3')">
    ‚ÑπÔ∏è Info
  </button>

  <audio id="diceSound" src="Audio/zapsplat_leisure_dice_small_throw_onto_wood_surface_001_81064.mp3"></audio>

  <div class="dice-container">
    <!-- D4 -->
    <div class="die" onclick="rollDie(4, this)">
      <svg viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" /></svg>
      <div class="die-title">D4</div>
      <div class="modifier-container">
        <label>+<input type="number" class="modifier" value="0"></label>
      </div>
      <div class="result"></div>
    </div>
    <!-- D6 -->
    <div class="die" onclick="rollDie(6, this)">
      <svg viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" /></svg>
      <div class="die-title">D6</div>
      <div class="modifier-container">
        <label>+<input type="number" class="modifier" value="0"></label>
      </div>
      <div class="result"></div>
    </div>
    <!-- D8 -->
    <div class="die" onclick="rollDie(8, this)">
      <svg viewBox="0 0 100 100"><polygon points="50,10 90,50 50,90 10,50" /></svg>
      <div class="die-title">D8</div>
      <div class="modifier-container">
        <label>+<input type="number" class="modifier" value="0"></label>
      </div>
      <div class="result"></div>
    </div>
    <!-- D10 -->
    <div class="die" onclick="rollDie(10, this)">
      <svg viewBox="0 0 100 100"><polygon points="50,5 80,20 95,50 80,80 50,95 20,80 5,50 20,20" /></svg>
      <div class="die-title">D10</div>
      <div class="modifier-container">
        <label>+<input type="number" class="modifier" value="0"></label>
      </div>
      <div class="result"></div>
    </div>
    <!-- D% -->
    <div class="die" onclick="rollDie(10, this, true)">
      <svg viewBox="0 0 100 100"><polygon points="50,5 80,20 95,50 80,80 50,95 20,80 5,50 20,20" /></svg>
      <div class="die-title">D%</div>
      <div class="modifier-container">
        <label>+<input type="number" class="modifier" value="0"></label>
      </div>
      <div class="result"></div>
    </div>
    <!-- D12 -->
    <div class="die" onclick="rollDie(12, this)">
      <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" /></svg>
      <div class="die-title">D12</div>
      <div class="modifier-container">
        <label>+<input type="number" class="modifier" value="0"></label>
      </div>
      <div class="result"></div>
    </div>
    <!-- D20 -->
    <div class="die" onclick="rollDie(20, this)">
      <svg viewBox="0 0 100 100">
        <polygon points="50,5 80,20 95,50 80,80 50,95 20,80 5,50 20,20" />
        <polygon points="50,5 50,95 5,50 95,50" />
      </svg>
      <div class="die-title">D20</div>
      <div class="modifier-container">
        <label>+<input type="number" class="modifier" value="0"></label>
      </div>
      <div class="result"></div>
    </div>
  </div>

  <div id="history-container">
    <h2>üìù Roll History</h2>
    <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    <ul id="history"></ul>
  </div>

  <script>
    function rollDie(sides, element, isPercentile = false) {
      const base = isPercentile
        ? Math.floor(Math.random() * 10) * 10
        : Math.floor(Math.random() * sides) + 1;
      const modInput = element.querySelector('.modifier');
      const mod = parseInt(modInput.value, 10) || 0;
      const total = base + mod;
      element.querySelector('.result').textContent =
        mod === 0
          ? `Rolled: ${base}`
          : `Rolled: ${base} + ${mod} = ${total}`;

      const audio = document.getElementById('diceSound');
      audio.currentTime = 0;
      audio.play();

      element.classList.remove('animate');
      void element.offsetWidth;
      element.classList.add('animate');

      const title = element.querySelector('.die-title').textContent;
      const entry = document.createElement('li');
      entry.textContent = mod === 0
        ? `${title}: ${base}`
        : `${title}: ${base} + ${mod} = ${total}`;
      document.getElementById('history').prepend(entry);
    }

    function clearHistory() {
      document.getElementById('history').innerHTML = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
