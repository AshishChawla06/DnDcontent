<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphic D&D Dice Roller</title>
  <style>
    :root {
      --bg-image: url('Images/bg-light.jpg');
      --text-color: #000;
      --die-bg: rgba(255, 255, 255, 0.2);
      --result-color: #0077cc;
    }

    body.dark {
      --bg-image: url('Images/bg-dark.jpg');
      --text-color: #fff;
      --die-bg: rgba(0, 0, 0, 0.3);
      --result-color: #00ffe0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      color: var(--text-color);
      text-align: center;
      padding: 2em;
      transition: background-image 0.5s ease, color 0.5s ease;
    }

    h1 {
      margin-bottom: 1em;
      font-size: 2em;
    }

    .toggle-btn, .info-btn {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.3);
      color: var(--text-color);
      backdrop-filter: blur(4px);
    }

    .dice-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }

    .die {
      width: 140px;
      height: 160px;
      border-radius: 16px;
      background: var(--die-bg);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 1em;
    }

    .die:hover {
      transform: scale(1.05);
    }

    .die-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .result {
      font-size: 1.1em;
      color: var(--result-color);
      margin-top: 0.5em;
    }

    svg {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5em;
      fill: var(--text-color);
    }

    /* Dice throw animation */
    .animate {
      animation: throwDice 0.6s ease;
    }

    @keyframes throwDice {
      0% { transform: translateY(0) rotate(0deg); }
      30% { transform: translateY(-20px) rotate(20deg); }
      60% { transform: translateY(10px) rotate(-20deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>üé≤ Glassmorphic D&D Dice Roller</h1>
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  <button class="info-btn" onclick="alert('Dice roll sound by ZapSplat: zapsplat_leisure_dice_small_throw_onto_wood_surface_001_81064.mp3')">‚ÑπÔ∏è Info</button>

  <audio id="diceSound" src="Audio/zapsplat_leisure_dice_small_throw_onto_wood_surface_001_81064.mp3"></audio>

  <div class="dice-container">
    <div class="die" onclick="rollDie(4, this)">
      <svg viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" /></svg>
      <div class="die-title">D4</div>
      <div class="result"></div>
    </div>
    <div class="die" onclick="rollDie(6, this)">
      <svg viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" /></svg>
      <div class="die-title">D6</div>
      <div class="result"></div>
    </div>
    <div class="die" onclick="rollDie(8, this)">
      <svg viewBox="0 0 100 100"><polygon points="50,10 90,50 50,90 10,50" /></svg>
      <div class="die-title">D8</div>
      <div class="result"></div>
    </div>
    <div class="die" onclick="rollDie(10, this)">
      <svg viewBox="0 0 100 100"><polygon points="50,5 80,20 95,50 80,80 50,95 20,80 5,50 20,20" /></svg>
      <div class="die-title">D10</div>
      <div class="result"></div>
    </div>
    <div class="die" onclick="rollDie(10, this, true)">
      <svg viewBox="0 0 100 100"><polygon points="50,5 80,20 95,50 80,80 50,95 20,80 5,50 20,20" /></svg>
      <div class="die-title">D%</div>
      <div class="result"></div>
    </div>
    <div class="die" onclick="rollDie(12, this)">
      <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" /></svg>
      <div class="die-title">D12</div>
      <div class="result"></div>
    </div>
    <div class="die" onclick="rollDie(20, this)">
      <svg viewBox="0 0 100 100">
        <polygon points="50,5 80,20 95,50 80,80 50,95 20,80 5,50 20,20" />
        <polygon points="50,5 50,95 5,50 95,50" />
      </svg>
      <div class="die-title">D20</div>
      <div class="result"></div>
    </div>
  </div>

  <script>
    function rollDie(sides, element, isPercentile = false) {
      const roll = isPercentile
        ? Math.floor(Math.random() * 10) * 10
        : Math.floor(Math.random() * sides) + 1;
      element.querySelector('.result').textContent = `Rolled: ${roll}`;

      // Play sound
      const sound = document.getElementById('diceSound');
      sound.currentTime = 0;
      sound.play();

      // Animate
      element.classList.remove('animate');
      void element.offsetWidth; // Trigger reflow
      element.classList.add('animate');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
